<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/project-ananas/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Harvest Box</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
        />
    
    <script type="module" crossorigin src="/project-ananas/assets/index-fac82e35.js"></script>
    <link rel="stylesheet" href="/project-ananas/assets/index-1662be12.css">
  </head>
  <body>
    

    <main>
      <section class="hero">
    <div class="img-wrap">
        <div class="inner">
            <img src="/project-ananas/assets/hero-cd733270.jpg" alt="апельсин в око">
        </div>
    </div>
</section>
      
      
      <section class="contacts">
  <div class="contacts-container container">
    <div class="contacts-top">
      <h2 class="contacts-title">Fresh Harvest Box has got you covered</h2>
      <ul class="contacts-list">
        <li class="contacts-item">
          <picture>
            <!-- Desktop screen -->
            <source
              media="(min-width: 1246px)"
              srcset="/project-ananas/assets/melon_desk@1x-088b88a9.jpg 1x, /project-ananas/assets/melon_desk@2x-4f2490ae.jpg 2x"
              type="image/jpg"
            />
            <!-- Tablet screen -->
            <source
              media="(min-width: 734px)"
              srcset="/project-ananas/assets/melon_tab@1x-9842a65c.jpg 1x, /project-ananas/assets/melon_tab@2x-aa02fcf7.jpg 2x"
              type="image/jpg"
            />
            <!-- Mobile screen -->
            <source
              media="(max-width: 733px)"
              srcset="/project-ananas/assets/melon_mob@1x-e8db4982.jpg 1x, /project-ananas/assets/melon_mob@2x-58b4248d.jpg 2x"
              type="image/jpg"
            />
            <img
              class="contacts-img"
              src="/project-ananas/assets/melon_mob@1x-e8db4982.jpg"
              alt="Melon"
              loading="lazy"
            />
          </picture>
        </li>
        <li class="contacts-item">
          <picture>
            <!-- Desktop screen -->
            <source
              media="(min-width: 1246px)"
              srcset="/project-ananas/assets/berries_desk@1x-0ce8c680.jpg 1x, /project-ananas/assets/berries_desk@2x-138e8c19.jpg 2x"
              type="image/jpg"
            />
            <!-- Tablet screen -->
            <source
              media="(min-width: 734px)"
              srcset="/project-ananas/assets/berries_tab@1x-dd8bddb2.jpg 1x, /project-ananas/assets/berries_tab@2x-a350f27a.jpg 2x"
              type="image/jpg"
            />
            <img
              class="contacts-img"
              src="/project-ananas/assets/berries_tab@1x-dd8bddb2.jpg"
              alt="Blueberry"
              loading="lazy"
            />
          </picture>
        </li>
      </ul>
    </div>
    <div class="contacts-bottom">
      <p class="contacts-text">
        Our boxes are packed with delicious, nutritious fruits and vegetables,
        perfect for anyone looking to eat healthier or support local farmers.
        Order your box today and start enjoying the best that nature has to
        offer!
      </p>
      <form>
        <div class="contacts-wrap-input">
          <input
            class="contacts-input"
            type="email"
            name="email"
            placeholder="Enter email..."
            required
          />
          <button
            class="contacts-btn js-open-modal"
            type="submit"
            data-modal="2"
          >
            send
          </button>
        </div>
      </form>
    </div>
  </div>
</section>

    </main>

    

    <div class="overlay">      
      
      
    </div>
    
    
  </body>
</html>
